<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
   <div class="container-md">
    <form action="" method="" id="loginForm">

    
    <div class="row">
        <div class="col text-center mt-2">
            <h3>La Tienda-Iniciar Sesion</h3>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-6 mb-3 mt-3">
            <input type="text" id="username" class="form-control" placeholder="User Name" aria-label="Username" aria-describedby="basic-addon1"> 
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-6 mb-3">
            <input type="password" id="password" class="form-control" placeholder="ContraseÃ±a" aria-label="Password" aria-describedby="basic-addon1"> 
        </div>
    </div>

        <div class="row justify-content-center">
            <div class="col-6 mb-1">
        <!-- Example single danger Sucursal-button-->
                <legend class="w-auto px-1">Selecciona una Sucursal</legend>                   
                    <div class="input-group mb-3">
                        <select class="custom-select" id="inputGroupSelect01">
                          <option selected>Sucursal...</option>
                          <option value="1">Sucursal Norte</option>
                          <option value="2">Sucursal Centro</option>
                        </select>
                    </div>
            </div>


     
            <div class="row justify-content-center">
            <div class="col-6 mb-1">
            <!-- Example single danger Sucursal-button-->
            
            <legend class="w-auto px-1">Selecciona Punto de Venta</legend>                
                
            <div class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect02">
                  <option selected>Punto de Venta...</option>
                  <option value="1">Punto de Venta 1</option>
                  <option value="2">Punto de Venta 2</option>
                  <option value="3">Punto de Venta 3</option>
                </select>
              </div>
          
        
            </div>
            </div>
    </div>
    
   
    
   
    <div class="row justify-content-center">
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-primary btn-sm">Ingresar</button> 
        </div>
    </div>
    </form>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/sesion.js"></script>
</body>
</html>
